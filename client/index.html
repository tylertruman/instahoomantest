  <!-- SECTION This is for the modal TO ADD A POST -->

  <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Picture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="app.allPostsController.createPost()">
            <div class="mb-3">
              <label for="img" class="col-form-label">Image:</label>
              <input type="text" class="form-control" id="img">
            </div>
            <div class="mb-3 c-scroll">
              <label for="title" class="col-form-label">Title:</label>
              <textarea class="form-control" id="title" minlength="2" maxlength="50"></textarea>
            </div>

        </div>
        <div class="col-12 modal-footer">
          <button type="submit" class="btn btn-primary">Upload Post</button>
        </div>
        </form>
      </div>
    </div>
  </div>


  <!-- SECTION This modal is to look at a post and it's comments -->
  <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-size">
      <div class="modal-content" id="details-modal-content">


      </div>
    </div>
  </div>
